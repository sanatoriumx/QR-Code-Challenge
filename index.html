<!doctype html>
<html lang="en">

  <head>

  	<title>QR Code Component</title>

  	<link href="style.css" rel="stylesheet">

  	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>

  	<main class=main-content>

  		<picture class=qr-code>
  			<img src="image-qr-code.png" alt="QR code for the page">
  		</picture>

  		<div class=text>
  			<p class=title>Improve your front-end skills by building projects</p>
  			<p class=action>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  		</div>

  	</main>

  </body>

</html>
